<section  id="habilidades_blandas">
    <div class="container-text-center">
        <div *ngIf="loading" class="overlay">
            <div class="spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        <div class="row row-cols-4">
            <div class="col-10">
                <h2>Habilidades blandas</h2>
            </div>
            <div class="col-2">
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayForm = !displayForm"><i class="fa-solid fa-plus"></i></button>
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayUpdateForm = !displayUpdateForm"><i class="fa-solid fa-pen"></i></button>
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayDeleteForm = !displayDeleteForm"><i class="fa-solid fa-trash"></i></button>
              </div>
              <div class="col-12" *ngIf="displayForm">   
                <input [(ngModel)]="soft.nombreSkill" type="text" class="border border-success" class="rounded-pill" placeholder="Nombre de la skill"><br>
                <input [(ngModel)]="soft.descripcionSkill" type="text" class="border border-success" class="rounded-pill" placeholder="descripcion de la skill"><br>
                <input [(ngModel)]="soft.urlImagen" type="text" class="border border-success" class="rounded-pill" placeholder="url de la imagen de la skill"><br>
                <button type="button" class="btn btn-success btn-sm"  (click)="createSoft()" > Agregar</button>
            </div>
            <div class="col-4" *ngFor="let soft of softs" >
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="imgCard" [src]="soft.urlImagen">
                            <p class="title">{{soft.nombreSkill}}</p>
                        </div>
                        <div class="flip-card-back">
                            <p class="title"></p>
                            <p>{{soft.descripcionSkill}}</p>
                        </div>
                    </div>
                </div>
                <div *ngIf="displayUpdateForm">
                    <input [(ngModel)]="soft.nombreSkill" type="text" placeholder={{soft.nombreSkill}}>
                    <input [(ngModel)]="soft.descripcionSkill" type="text" placeholder={{soft.descripcionSkill}}>
                    <input [(ngModel)]="soft.urlImagen" type="text" placeholder={{soft.urlImagen}}>
                    <button type="button" class="btn btn-success btn-sm" (click)="cargar(soft)"><i class="fa-solid fa-pen"></i></button>
                  </div>
                  <div *ngIf="displayDeleteForm">
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteSoft(soft)"><i class="fa-solid fa-trash"></i></button>
                  </div>
            </div>
        </div>
    </div>
    </section>
