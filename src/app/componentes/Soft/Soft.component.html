<section  id="habilidades_blandas">
    <div class="container-text-center">
        <div class="row row-cols-6">
            <div class="col-10">
                <h2>Habilidades blandas</h2>
            </div>
            <div class="col-2">
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayForm = !displayForm"><i class="fa-solid fa-pen"></i></button>
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayUpdateForm = !displayUpdateForm"><i class="fa-solid fa-pen"></i></button>
                <button *ngIf="autenticaticionService.isLoggedIn()" type="button" class="btn btn-outline-light" (click)="displayDeleteForm = !displayDeleteForm"><i class="fa-solid fa-trash"></i></button>
              </div>
            <div *ngFor="let soft of softs" >
                <!--div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="imgCard" [src]="skill.urlImagen">
                            <p class="title">{{skill.nombreSkill}}</p>
                        </div>
                        <div class="flip-card-back">
                            <p class="title"></p>
                            <p>{{skill.descripcionSkill}}</p>
                        </div>
                    </div>
                </div-->
                <div class="cardd">
                    <div class="icon">
                        <img [src]="soft.urlImagen">
                    </div>
                    <div class="content">
                        <h3>{{soft.nombreSkill}}</h3>
                        <p>{{soft.descripcionSkill}}</p>
                    </div>
                </div>
                <div *ngIf="displayUpdateForm">
                    <input [(ngModel)]="soft.nombreSkill" type="text" placeholder={{soft.nombreSkill}}>
                    <input [(ngModel)]="soft.descripcionSkill" type="text" placeholder={{soft.descripcionSkill}}>
                    <input [(ngModel)]="soft.urlImagen" type="text" placeholder={{soft.urlImagen}}>
                    <button type="button" class="btn btn-success btn-sm" (click)="cargar(soft)">Editar</button>
                  </div>
                  <div *ngIf="displayDeleteForm">
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteSoft(soft)"><i class="fa-solid fa-trash"></i> Eliminar</button>
                  </div>
            </div>
            <div *ngIf="displayForm">   
                <input [(ngModel)]="soft.nombreSkill" type="text" class="border border-success" class="rounded-pill" placeholder="Nombre de la skill">
                <input [(ngModel)]="soft.descripcionSkill" type="text" class="border border-success" class="rounded-pill" placeholder="descripcion de la skill">
                <input [(ngModel)]="soft.urlImagen" type="text" class="border border-success" class="rounded-pill" placeholder="url de la imagen de la skill">
                <button type="button" class="btn btn-success btn-sm"  (click)="createSoft()" > Agregar</button>
            </div>
        </div>
    </div>
    </section>
